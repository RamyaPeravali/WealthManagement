<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
		<div>
			<h1>My Expenses</h1>
			<a href="/new">Create New Expense</a>
			<br />
		</div>
		<div>
			<a href="/newCategory">Create New Category</a>
			<br />
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Expense ID</th>
						<th>Expense Date</th>
						<th>Description</th>
						<th>Location</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="expense: ${listExpenses}">
						<td th:text="${expense.id}">User ID</td>
						<td th:text="${expense.expensedate}">Expense Date</td>
						<td th:text="${expense.description}">Description</td>
						<td th:text="${expense.location}">Location</td>
						<td th:text="${expense.category.id}">Category</td>
						<td><a th:href="/@{'/edit/' + ${expense.id}}">Edit</a>
							&nbsp;&nbsp;&nbsp; <a th:href="/@{'/delete/' + ${expense.id}}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
